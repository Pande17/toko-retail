    <!-- Script untuk checkbox all -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const checkboxAllTop = document.getElementById("checkboxAllTop");
        const checkboxAllBottom = document.getElementById("checkboxAllBottom");
        const checkboxes = document.querySelectorAll(".checkboxname");

        function syncCheckboxes(source, target) {
          target.checked = source.checked;
        }

        function toggleCheckboxes(checked) {
          checkboxes.forEach((checkbox) => {
            checkbox.checked = checked;
          });
        }

        checkboxAllTop.addEventListener("change", function () {
          syncCheckboxes(checkboxAllTop, checkboxAllBottom);
          toggleCheckboxes(checkboxAllTop.checked);
        });

        checkboxAllBottom.addEventListener("change", function () {
          syncCheckboxes(checkboxAllBottom, checkboxAllTop);
          toggleCheckboxes(checkboxAllBottom.checked);
        });
      });
    </script>

    <!-- script untuk button kuantitas barang -->
    <script>
      function increment() {
        var quantityInput = document.getElementById("quantity");
        var currentValue = parseInt(quantityInput.value);
        quantityInput.value = currentValue + 1;
      }

      function decrement() {
        var quantityInput = document.getElementById("quantity");
        var currentValue = parseInt(quantityInput.value);
        if (currentValue > 1) {
          quantityInput.value = currentValue - 1;
        }
      }
    </script>
