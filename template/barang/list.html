<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>List Barang</title>
    <link rel="icon" href="/src/img/icon.png" />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />

    />

      crossorigin="anonymous"
    />

    <!-- Internal CSS -->
    <style>
      .card {
        width: 18rem;
      }
    </style>
  </head>

  <body>
    <!-- Awal Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand text-light fs-4 ms-5" href="/">IndoShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link fs-5 text-light" href="/#about">About</a>
            </li>
            <li>
              <form class="container-fluid justify-end">
                <a href="/barang" class="btn btn-success fs-5 me-5">
                  <i class="bi bi-cart"></i> Buy
                </a>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Awal Card Barangs -->
    <div class="container mt-5 grid">
      <h1 class="mb-4">anjahy</h1>
      <div class="row row-cols-3">
        {{range .data}}
        <div class="card col m-2 align-self-center">
          <img
            src="https://picsum.photos/200/200?random={{.ID}}"
            class="card-img-top"
            alt="barang1"
          />
          <div class="card-body">
            <h5 class="card-title">{{.Nama}}</h5>
            <h5 class="card-text">{{.HargaJual}}</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        {{end}}
      </div>
    </div>
    <!-- Akhir Card Barangs -->

    <!-- Akhir List Barang (Komentar) -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Beli</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="purchaseForm" method="post" action="/penjualan">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Masukkan Jumlah:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="recipient-name"
                  name="recipient-name"
                  min="0"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Message:</label
                >
                <textarea
                  class="form-control"
                  id="message-text"
                  name="message-text"
                ></textarea>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Batal
                </button>
                <button type="submit" class="btn btn-success">Beli</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
