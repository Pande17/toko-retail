<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>List Barang</title>
    <link rel="icon" href="/src/img/icon.png" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Internal CSS -->
    <style>
      body,
      .lgreen {
        background-color: rgb(234, 255, 232);
      }
      .footer-text {
        padding-top: 5vh;
      }
      .modal-content img {
        max-width: 100px;
        margin-right: 20px;
      }
      .modal-content .modal-body {
        display: flex;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <!-- Awal Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-success shadow-sm fixed-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-light fs-4 ms-5" href="/#top">IndoShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto me-4">
            <li class="nav-item">
              <a class="nav-link fs-5 text-light" href="/#about">About</a>
            </li>
            <li>
              <form class="container-fluid justify-end">
                <a href="/barang" class="btn btn-success fs-5 me-5">
                  <i class="bi bi-cart"></i> Buy
                </a>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Awal Card Barangs -->
    <div class="container mt-5 pt-5">
      <h1 class="mb-5 text-center">Daftar Barang</h1>
      <div class="row justify-content-center">
        {{range .data}} {{if not .DeletedAt.Valid}}
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex align-items-stretch mb-4"
        >
          <div class="card w-100">
            <img
              src="https://picsum.photos/200/150?random={{.ID}}"
              class="card-img-top rounded-1"
              alt="barang1"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{.Nama}}</h5>
              <h5 class="card-text">Rp. {{.HargaJual}}</h5>
              <p class="card-text">Stok : {{.Stok}}</p>
              <form
                class="container-fluid justify-end mt-auto"
                method="post"
                action="/penjualan"
              >
                <input type="hidden" name="ID" value="{{.ID}}" />
                <input type="hidden" name="Nama" value="{{.Nama}}" />
                <input type="hidden" name="HargaJual" value="{{.HargaJual}}" />
                <input
                  type="hidden"
                  name="TipeBarang"
                  value="{{.TipeBarang}}"
                />
                <input type="hidden" name="Stok" value="{{.Stok}}" />
                <button
                  type="button"
                  class="btn btn-success mt-3 buy-button"
                  data-id="{{.ID}}"
                  data-name="{{.Nama}}"
                  data-price="{{.HargaJual}}"
                  data-stock="{{.Stok}}"
                  data-img="https://picsum.photos/200/150?random={{.ID}}"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  <i class="bi bi-cart"></i> Buy
                </button>
              </form>
            </div>
          </div>
        </div>
        {{end}} {{end}}
      </div>
    </div>
    <!-- Akhir Card Barangs -->

    <!-- Awal Modal "Buy" -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Beli</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img id="modal-img" src="" alt="barang" />
            <div>
              <h5 class="card-title" id="modal-name"></h5>
              <h5 class="card-text" id="modal-price"></h5>
              <p class="card-text" id="modal-stock"></p>
            </div>
          </div>
          <form id="purchaseForm" method="post" action="/penjualan">
            <input type="hidden" id="modal-id" name="ID" />
            <input type="hidden" id="modal-name-hidden" name="Nama" />
            <input type="hidden" id="modal-price-hidden" name="HargaJual" />
            <input type="hidden" id="modal-stock-hidden" name="Stok" />
            <div
              class="modal-footer d-flex justify-content-between align-items-center"
            >
              <div class="w-50">
                <label for="jumlah-input" class="col-form-label"
                  >Masukkan Jumlah:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="jumlah-input"
                  name="jumlah"
                  min="0"
                />
              </div>
              <div class="d-flex justify-content-end pt-5">
                <button
                  type="button"
                  class="btn btn-secondary me-2"
                  data-bs-dismiss="modal"
                >
                  Batal
                </button>
                <button type="submit" class="btn btn-success">Beli</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Akhir Modal "Buy" -->

    <!-- Awal Footer -->
    <footer class="bg-success text-white text-center pt-3 pb-1 mt-5">
      <p class="footer-text">
        Created with
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="red"
          class="bi bi-suit-heart-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1"
          />
        </svg>
        by
        <a href="https://www.instagram.com/_bgspw/" class="text-white fw-bold"
          >Bagus Perwira</a
        >
        and
        <a href="https://www.instagram.com/pandefw/" class="text-white fw-bold"
          >Pande Feri</a
        >
      </p>
    </footer>
    <!-- Akhir Footer -->

    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- script untuk display data card dalam module -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var buyButtons = document.querySelectorAll(".buy-button");

        // script untuk display data card dalam module "Buy"
        buyButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            var id = button.getAttribute("data-id");
            var name = button.getAttribute("data-name");
            var price = button.getAttribute("data-price");
            var stock = button.getAttribute("data-stock");
            var img = button.getAttribute("data-img");

            document.getElementById("modal-id").value = id;
            document.getElementById("modal-name-hidden").value = name;
            document.getElementById("modal-price-hidden").value = price;
            document.getElementById("modal-stock-hidden").value = stock;

            document.getElementById("modal-img").src = img;
            document.getElementById("modal-name").textContent = name;
            document.getElementById("modal-price").textContent = "Rp. " + price;
            document.getElementById("modal-stock").textContent =
              "Stok: " + stock;
          });
        });
      });
    </script>

    <!-- script untuk modal dan alert -->
    <script src="/src/js/list1.js"></script>
  </body>
</html>
